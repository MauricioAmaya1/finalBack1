<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar nuevo odontologo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_odontologo.js"></script>
</head>
<body style="background-color: #121212 ;" >
    <div class="container">
      <nav class="container d-flex flex-column flex-md-row justify-content-between" style="margin-top: 10px;">
        <a class="nav-link" href="/odontologos.html"> Listado de odontologos</a>
        <a class="nav-link" href="/index.html"> Volver al inicio</a>
    </nav> 
<div class="row" style="display: flex ; flex-direction: row; justify-content: center;">
    <div class="col-sm-7" style="background-color:#454545;  margin: 10px; padding:10px; border-radius:3px; color: #FFF;">
        <h3>Agregar odontologo</h3>
        <form id="add_new_odontologo">
            <div class="form-group">
                <label class="control-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido"  placeholder="Ingrese la apellido" name="apellido" required></input>
            </div>
            <div class="form-group">
                <label class="control-label" for="matricula">Matricula:</label>
                <input type="number" class="form-control" id="matricula" placeholder="Ingrese matricula" name="matricula"></input>
            </div>
            
            <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Cargar</button>
        </form>
        <div id="response" style="display:none; margin-top:10px">
        </div>
    </div>
</div>
</div>

</body>
</html>
