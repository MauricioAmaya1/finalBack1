<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agregar nuevo paciente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body style="background-color: #121212 ;" >
<div class="container">
    <nav class="container d-flex flex-column flex-md-row justify-content-between" style="margin-top: 10px;">
        <a class="nav-link" href="/pacientes.html"> Listado de pacientes</a>
        <a class="nav-link" href="/index.html"> Volver al inicio</a>
    </nav> 
    <div class="row" style="display: flex ; flex-direction: row; justify-content: center;">
        <div class="col-sm-7" style="background-color:#454545; margin: 10px; padding:10px; border-radius:3px; color: #FFF; " >
            <h3>Agregar paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese la apellido" name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">Dni:</label>
                    <input type="number" class="form-control" id="dni" placeholder="Ingrese dni" name="dni" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha de ingreso:</label>
                    <input type="date" class="form-control" id="fecha" placeholder="Seleccione fecha de ingreso " name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email: </label>
                    <input type="email" class="form-control" id="email"  placeholder="Ingrese su email " name="email" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle"  placeholder="Ingrese su calle" name="calle" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Numero:</label>
                    <input type="number" class="form-control" id="numero"  placeholder="Ingrese su numero" name="numero" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"  placeholder="Ingrese su localidad" name="localidad" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Ingrese provincia" name="provincia"  required></input>
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-paciente">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
