<!DOCTYPE html>
<html lang="es">
<head>
    <title>Agendar turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body style="background-color: #121212 ;" >
<div class="container">
  <nav class="container d-flex flex-column flex-md-row justify-content-between" style="margin-top: 10px;">
    <a class="nav-link" href="/turnos.html"> Listado de turnos</a>
    <a class="nav-link" href="/index.html"> Volver al inicio</a>
</nav> 
    <div class="row" style="display: flex ; flex-direction: row; justify-content: center;">
        <div class="col-sm-7" style="background-color:#454545; padding:10px; color: #FFF; border-radius:3px">
            <h3>Agendar turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha Ingreso: </label>
                    <input type="date" class="form-control" id="fecha" name="fecha" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="paciente">Paciente:</label>
                    <select name="paciente" class="form-control" id="paciente" required>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo">Odontologo:</label>
                    <select name="odontologo" class="form-control" id="odontologo" required>
                    </select>
                </div>
                    <button type="submit" class="btn btn-danger" id="btn-add-new-turno">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
