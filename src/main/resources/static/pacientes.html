<!DOCTYPE html>
<html lang="es">
<head>
    <title>pacientes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/del_paciente.js"></script>
    <script type="text/javascript" src="/js/update_paciente.js"></script>

</head>
<body style="background-color: #121212 ; color: #FFF; " >
<div class="container">
  <nav class="container d-flex flex-column flex-md-row justify-content-between" style="margin-top: 10px;">
            <a class="nav-link" href="alta-paciente.html">Agregar nuevo</a>
            <div>
                <form id="buscar_id">
                    <div class="form-group">
                        <input type="text" class="form-control" id="buscar" name="buscar" placeholder="Buscar" required 
                        style="background-color: #121212; color: #FFF;"></input>
                    </div>
                </form>
            </div>
            <a class="nav-link" href="index.html">Volver al inicio</a>
    </nav>

    <div id="div_paciente_table">
        <h1>Pacientes</h1>
        <div class="row col-lg-12 table-responsive">
            <table id="pacienteTable" class="table table-striped" style="color: #FFF;">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha Ingreso</th>
                    <th>Email</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Localidad</th>
                    <th>Provincia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">

        <div class="col-sm-6" style="display: none; background-color:#454545; padding:10px; border-radius:3px" id="div_paciente_updating">

            <form id="update_paciente_form">
                <div class="form-group">
                    <div class="form-group">
                        <label for="paciente_id">Id:</label>
                        <input type="text" class="form-control" id="paciente_id" readonly>
                    </div>
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"    placeholder="Nombre" name="nombre" required></input>

                    <div class="form-group">
                        <label class="control-label" for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" name="apellido" required></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="dni">Dni:</label>
                        <input type="number" class="form-control" id="dni"  placeholder="43506721" name="dni"></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fecha">Fecha Ingreso: </label>
                        <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Ejemplo: 2022-10-10"></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="email">Email: </label>
                        <input type="text" class="form-control" id="email" name="email"></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="calle">Calle: </label>
                        <input type="text" class="form-control" id="calle" name="calle"></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="numero">Numero: </label>
                        <input type="text" class="form-control" id="numero" name="numero"></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="localidad">Localidad: </label>
                        <input type="text" class="form-control" id="localidad" name="localidad"></input>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="provincia">Provincia: </label>
                        <input type="text" class="form-control" id="provincia" name="provincia"></input>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>

    <hr>
</div>


</body>
</html>
